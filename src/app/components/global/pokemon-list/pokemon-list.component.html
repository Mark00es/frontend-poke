<header>
    <a routerLink="/pokemon">
        Home
    </a>
    <a routerLink="/pokemon/gyms">
        Gyms
    </a>
    <a routerLink="/pokemon/leaders">
        Leaders
    </a>
    <a class="active">
        Pokemons
    </a>
</header>


<div class="list-pokemons">
    <form class="search" role="search">
        <input class="search-input" type="text" placeholder="Search" aria-label="Search" id="text-search" #search >
        <button class="btn btn-outline-success" type="button" (click)="getPokemonsBy(search.value)">Search</button>
    </form>
    <div *ngFor="let pokemon of pokemons" >
        <div class="card">
            <a >
                <div class="card-body">
                    <div class="card-title">
                        <h1>{{pokemon.name}}</h1>
                        <h3> {{pokemon.type1}}. {{pokemon.type2}} </h3>
                    </div>
                    <div class="card-img">
                        <img [src]="pokemon.urlImg" alt="...">
                    </div>
                    <div class="card-content">

                        <div class="card-content2">
                            <h4>CP : {{pokemon.maxCP}}.</h4>
                            <h4>HP : {{pokemon.maxHP}}.</h4>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
