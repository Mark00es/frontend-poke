<header>
    <a routerLink="/pokemon">
        Home
    </a>
    <div>
        Gyms
    </div>
</header>

<div class="list-gyms">
    <div *ngFor="let gym of gyms">
        <div class="card">
            <a >
                <img [src]="gym.urlImgGym" class="card-img" alt="...">
                <div class="card-body">
                    <div class="card-title">
                        <h1>{{gym.name}}</h1>
                        <h3>" {{gym.lema}} "</h3>
                    </div>
                    <div class="card-content">
                        <p >LOCATION : {{gym.location}}.</p>
                        <p >REGION : {{gym.region}}.</p>
                        <p >TYPE : {{gym.type}}.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
